<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <title>Ohmyfood - La palette du goût</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header__arrow">
            <a href="../../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
        <div class="header__img">
            <img src="../images/logo/ohmyfood.png" alt="logo" class="logo">
        </div>
    </header>

    <!-- Main content -->
    <main>
        <div class="restaurant-cover">
            <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
        </div>

        <!-- Menu -->
        <section class="menu">
            <div class="menu__title">
                <h1>La palette du goût</h1> 
                <div class="menu__icon icon__heart">
                    <i class="fa-regular fa-heart icon__heart--empty"></i>
                    <i class="fa-solid fa-heart icon__heart--full"></i>
                </div>
            </div>
            <!-- Meals -->
            <section class="menu__meals">
                <h3>ENTRÉES</h3>
                <div class="menu__card">
                    <div class="menu__card--text">
                        <h4>Fricassée d'escargot</h4>
                        <p>Au piment d'espelette</p>
                    </div>
                    <div class="menu__card--price">
                        <h4>25€</h4>
                    </div>
                </div>
            </section>
        </section>
    </main>

</body>
</html>
